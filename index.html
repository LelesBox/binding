<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="observe.js"></script>
    <style>
        .yellow {
            border-radius: 50%;
        }

        .red {
            border-radius: 10%;
        }

        .blue {
            border-radius: 60%;
        }

        .vm1, .vm2 {
            height: 100px;
            width: 500px;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
<div id="vm1" class="vm2" _class="yellow:a==1,red:b==3,blue:c==5">
    {{a}} {{b}} {{c}} {{f}}
    <p>{{a}} {{b}} {{c}}</p>
    <input type="text" _model="a"/>
    <a href="javascript:;" _click="addCount()">{{a}}</a>
</div>
<div id="vm2" class="vm1" _class="yellow:a+1==1,red:b+3==5,blue:5+c==8">
    <p>{{a}} {{b}} {{c}}</p>
    <div style="height: 50px;background-color: aqua" _click="callBind(a)"></div>
</div>
<script src="index.js"></script>
</body>
</html>
