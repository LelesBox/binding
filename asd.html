<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<p>TEST</p>

<div id="test">
    <p>1</p>

    <p>2</p>
</div>
<div id="a"></div>
<div id="b"></div>
</body>
<script>
    var test = document.getElementById("test");
    var clone = test.cloneNode(true);
    clone.appendChild(document.createElement("div"))
    clone.appendChild(document.createTextNode("TEST"));
    test.parentNode.replaceChild(clone, test);

    var a = document.getElementById("a");
    var b = document.getElementById("b");
    var text = "";
    var innerHTMLStartTime = new Date();
    for (var i = 0; i < 10000; i++) {
        text += "<div>" + i + "</div>";
    }
    a.innerHTML = text;
    console.log("innerHTML总共用时 " + (new Date() - innerHTMLStartTime) + "ms");

    var innerHTMLStartTime = new Date();
    var div;
    var cloneb = b.cloneNode(true);
    for (var i = 0; i < 10000; i++) {
//        div = (document.createElement("div"));
        cloneb.appendChild(document.createTextNode(i));
//        cloneb.appendChild(div);
    }
    b.parentNode.replaceChild(cloneb, b);
    console.log("createElement总共用时 " + (new Date() - innerHTMLStartTime) + "ms");
</script>
</html>
